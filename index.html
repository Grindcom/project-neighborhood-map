<body>

  <div id="map">Hello</div>



  <script type="text/javascript">
  var map;
  function initMap(){
    // Constructor that creates a new map - only center and zoom are required
    //  The first parameter is the element on the page to place the map,
    map = new google.maps.Map(document.getElementById('map'),{
      // Lat long literal, location on earth,  [lat: 52.133243, lng: -122.149504], []
      center: {lat: 40.7413549, lng: -73.998024439999996},
      // Zoom can go up to 21.
      zoom: 13
    });
    // Set up the lat/long literal for a map marker.
    var tribeca = {lat: 40.7413549, lng: -73.998024439999996};
    // Set the marker with the position and the map object created above.
    var marker = new google.maps.Marker({
      position: tribeca,
      map: map,
      title: 'First Marker!!!'
    });
  }

  </script>
  <!-- GoogleMaps  -->
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Vs3ktrsweXIEICK-axcOk_Smy7-plgU&v=3&callback=initMap">
  </script>
  <!-- Slideout.js for off canvas menu -->
  <script src="js/lib/slideout-1.0.1/dist/slideout.js"></script>
  <script type="text/javascript">
  var slideout = new Slideout({
    'panel': document.getElementById('panel'),
    'menu': document.getElementById('menu'),
    'padding': 256,
    'tolerance': 70
  });
  // Toggle button
  document.querySelector('.toggle-button').addEventListener('click',function(){
    slideout.toggle();
  });
  </script>
