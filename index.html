<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Neighborhood</title>
  <!-- From Slideout.js documentation -->
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- This meta is used to make the site compatible with mobile devices -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <!-- Load the page styles. -->

  <!-- Bootstrap -->
  <link href="./styles/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- Slideout style -->
  <link rel="stylesheet" href="./styles/css/slideout.css">
  <!-- Neighborhood map Styles -->
  <link href="./styles/css/style.css" rel="stylesheet">

</head>
<body>
  <div class="container" id="main">

    <nav class="options-box" id="menu">
      <hr>
      <h2>Neighborhood Locations</h2>
      <hr>
      <div id="locations" class="location-list">
        <ul data-bind="foreach: locationList">
          <li data-bind="text: name">

          </li>
        </ul>
      </div>
    </nav>
    <div id="panel" class="">
      <header class="panel-header">
        <!-- TODO: Place button on right(?) -->
        <button class="toggle-button">â˜° Menu</button>
      </header>

      <div id="map"></div>
    </div>

  </div>


  <!-- GoogleMaps  -->
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Vs3ktrsweXIEICK-axcOk_Smy7-plgU&v=3&callback=view_model.initMap">
  </script>
  <!-- Slideout.js for off canvas menu -->
  <script src="js/lib/slideout-1.0.1/dist/slideout.js"></script>
  <script type="text/javascript">
  var slideout = new Slideout({
    'panel': document.getElementById('panel'),
    'menu': document.getElementById('menu'),
    'padding': 10,
    'tolerance': 70,
    'duration': 350,
    'easing':'ease-out(.32,2,.55,.27)'
  });
  // Toggle button
  document.querySelector('.toggle-button').addEventListener('click',function(){
    slideout.toggle();
  });
  </script>
  <!-- knockout-3 for data responsiveness -->
  <script src="./js/lib/knockout-3.4.1.js"></script>
  <!-- jQuery for DOM manipulation and AJAX -->
  <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="./js/lib/bootstrap.min.js"></script>
  <!-- Application code base -->
  <script src="./js/app.js"></script>

</body>
</html>
