<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Neighborhood</title>
  <!-- From Slideout.js documentation -->
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- This meta is used to make the site compatible with mobile devices -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <!-- Load the page styles. -->

  <!-- Bootstrap -->
  <link href="./styles/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- Slideout style -->
  <link rel="stylesheet" href="./styles/css/slideout.css">
  <!-- Neighborhood map Styles -->
  <link href="./styles/css/style.css" rel="stylesheet">
  <!-- Color palette -->
  <link href="./styles/css/palette.css" rel="stylesheet">

</head>
<body>
  <aside class="light-primary-color sidebar" id="sidebar">
    <header class="sidebar-header  default-primary-color">
      <h2 class="title">Neighborhood Locations</h2>
    </header>
    <nav class="sidebar-menu" id="menu">
      <h3>My Favourites</h3>
      <div id="locations" class="location-list">
        <ul class="sidebar-menu__list" data-bind="foreach: spotList">
          <li class="sidebar-menu__item" style="cursor: pointer" data-bind="text: nameAndCount, click: function(obj){$parent.listClickHandler(obj)}">
          </li>
        </ul>
      </div>
      <hr>
      <h3>Show Cool Spots</h3>
      <button type="button" id="show-button" data-bind="click: showSpots">Show</button>
      <button type="button" name="hide-button" data-bind="click: hideSpots">Hide</button>
      <hr>
      <h3>Search Options</h3>
      <h4>Draw Area</h4>
      <button type="button" id="toggle-button" data-bind="click: toggleDrawing">Toggle</button>
      <h4>By Favorite Area</h4>
      <input type="text" name="" placeholder="Enter your favourit Area" data-bind="textInput: favoriteAreaText">
      <button type="button" id="zoom-to-area-button" data-bind="click: zoomToArea">Zoom</button>
      <h4>By Time or Distance</h4>
      <select id="max-duration" class="search-by-time-section" data-bind="options: timeOptions, optionsText: 'text', optionsValue: 'value', value: selectedTime, optionsCaption: 'Choose a time...'">
      </select>
      <select class="search-by-time-section" id="travel-mode" data-bind="options: travelModes, optionsText: 'text', optionsValue: 'value', value: selectedMode, optionsCaption: 'Choose a mode of travel'">
      </select>
      <input type="text" id="search-within-time-text" placeholder="Ex. Glendale or 365 Mackenzie Ave. N." data-bind="textInput: timeSearchText">
      <button type="button" id="search-by-time-button" data-bind="click: searchWithinTime">Go</button>
      <button type="button" id="clear-routes-button" data-bind="click: clearRoutes">Clear Routes</button>
      <h4>By Nearby Locations</h4>

    </nav>
  </aside>
  <header class="topheader fixed dark-primary-color">
    <h1 class="title">Cool Spots</h1>
    <button class="toggle-button button button--right button-sidebar" data-bind="click: menuToggle">â˜° </button>
  </header>
  <main class="main" id="main">
    <div id="map"></div>
  </main>



  <!-- GoogleMaps  -->
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Vs3ktrsweXIEICK-axcOk_Smy7-plgU&libraries=drawing,geometry,places&v=3&callback=view_model.initMap">
  </script>
  <!-- Slideout.js for off canvas menu -->
  <script defer src="js/lib/slideout-1.0.1/dist/slideout.js"></script>
  <!-- jQuery for DOM manipulation and AJAX -->
  <script defer type="text/javascript" src="./js/lib/jquery.min.js"></script>
  <!-- knockout-3 for data responsiveness -->
  <script defer src="./js/lib/knockout-3.4.1.js"></script>

  <!-- Bootstrap -->
  <script defer src="./js/lib/bootstrap.min.js"></script>
  <!-- Application code base -->
  <script defer src="./js/app.js"></script>

</body>
</html>
