<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-control" content="public, max-age=600, must-refresh">
        <title>My Neighborhood</title>
        <!-- From Slideout.js documentation -->
        <meta http-equiv="cleartype" content="on">
        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- This meta is used to make the site compatible with mobile devices -->
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <!-- Load the page styles. -->

        <!-- Bootstrap -->
        <link href="./dist/styles/css/bootstrap.min.css" rel="stylesheet" media="none" onload="if (media != 'screen')
                      media = 'screen'">
        <!-- Slideout style -->
        <!--<link rel="stylesheet" href="./styles/css/slideout.css" media="none" onload="if(media!='all')media='all'">-->
        <style id="slideout-style">
            .slideout-menu{position:fixed;top:0;bottom:0;width:256px;min-height:100vh;overflow-y:scroll;-webkit-overflow-scrolling:touch;z-index:0;display:none}.slideout-menu-left{left:0}.slideout-menu-right{right:0}.slideout-panel{position:relative;z-index:1;will-change:transform;background-color:#FFF;min-height:100vh}.slideout-open,.slideout-open .slideout-panel,.slideout-open body{overflow:hidden}.slideout-open .slideout-menu{display:block}
        </style>
        <!-- Neighborhood map Styles -->
        <link href="./dist/styles/css/style.min.css" rel="stylesheet" media="none" onload="if (media != 'screen')
                      media = 'screen'">
        <!-- Color palette -->
        <!--<link href="./styles/css/palette.css" rel="stylesheet">-->
        <style id="pallete">
            .dark-primary-color{background:#455A64}.default-primary-color{background:#607D8B}.light-primary-color{background:#CFD8DC}.text-primary-color{color:#FFF}.accent-color{background:#FF5722}.primary-text-color{color:#212121}.secondary-text-color{color:#757575}.divider-color{border-color:#BDBDBD}.color-primary-0{color:#2F4F4F}.color-primary-1{color:#607E7E}.color-primary-2{color:#436666}.color-primary-3{color:#1B3E3E}.color-primary-4{color:#0E3232}.color-secondary-1-0{color:#84724E}.color-secondary-1-1{color:#D3C2A1}.color-secondary-1-2{color:#AA9770}.color-secondary-1-3{color:#67542E}.color-secondary-1-4{color:#544018}.color-secondary-2-0{color:#844E4E}.color-secondary-2-1{color:#D3A1A1}.color-secondary-2-2{color:#AA7070}.color-secondary-2-3{color:#672E2E}.color-secondary-2-4{color:#541818}
        </style>

    </head>
    <body>

        <!--Top Banner Element-->
        <header class="topheader fixed dark-primary-color">
            <h1 class="title">Cool Spots in the Puddle</h1>
            <button class="button button--right button-sidebar" data-bind="click: menuToggle, text: menuToggleArrow">â˜° </button>
        </header>
        <!--Map Element, Full page on start up-->
        <main class="main" id="main">
            <div id="map"></div>
        </main>
                <!--Side Menu Element(s)-->
        <aside class="light-primary-color sidebar" id="sidebar">
            <header class="sidebar-header  default-primary-color">
                <h2 class="title">Neighborhood Locations</h2>
            </header>
            <nav class="sidebar-menu" id="menu">                                
                <hr>
                <h3 data-bind="text: spotTitle">Cool Spots</h3>
                <button type="button" id="show-button" data-bind="click: showSpots">Show All</button>
                <button type="button" name="hide-button" data-bind="click: hideSpots">Hide All</button>
                <hr>
                <section>
                    <h3 data-toggle="tooltip" title="Show Favorites" id="fav-h3" class="row-h2" style="cursor: pointer" data-bind="click: toggleSubMenu">My Happy Spots<span class="arrow" data-bind="text: DOWNARROW"></span></h3>
                    <div  data-toggle="tooltip" title="Click to show marker. If this marker is already visible, click once to bounce and again to show more information."  id="sub-fav" class="location-list" style="display:none">
                        <ul class="sidebar-menu__list" data-bind="foreach: filteredSpotList">
                            <li class="sidebar-menu__item" >
                                <span style="cursor: pointer" 
                                      data-bind="attr: {'id': 'menu-list-'+id}, text: name, click: function(spot){$parent.listClickHandler(spot);}, event: {mouseover: function(spot){ $parent.menuListHover(spot);},
            mouseout: function(spot){ $parent.menuListMouseout(spot);}
          }"></span>
                                <p data-bind="text: likes"></p>
                            </li>
                        </ul>
                    </div>
                </section>
                <h3 data-toggle="tooltip" title="Show Search Options" id="options-h3" class="row-h2" style="cursor: pointer" data-bind="click: toggleSubMenu">Search and Filter<span class="arrow" data-bind="text: DOWNARROW"></span></h3>
                <section id="sub-search" style="display:none">
                    <button type="toggle-button" id="polygon-button" data-bind="click: toggleDrawing, text: sketchToggleValue"></button>
                    <h4 data-toggle="tooltip" title="Try Scout Island or Fox Mountain">Enter the area you are in or want to be</h4>
                    <input type="text" id="search-within-time-text" placeholder="Ex. Glendale or 365 Mackenzie Ave. N." data-bind="textInput: timeSearchText">
                    <button type="toggle-button" id="zoom-to-area-button" data-bind="click: zoomToArea, text: zoomText">Zoom</button>
                    <h4>Find the Route From Your Area to Your Selected Spots</h4>
                    <select id="max-duration" class="search-by-time-section" data-bind="options: timeOptions, optionsText: 'text', optionsValue: 'value', value: selectedTime, optionsCaption: 'Choose a time...'">
                    </select>
                    <select class="search-by-time-section" id="travel-mode" data-bind="options: travelModes, optionsText: 'text', optionsValue: 'value', value: selectedMode, optionsCaption: 'Choose a mode of travel'">
                    </select>

                    <button type="button" id="search-by-time-button" data-bind="click: searchWithinTime">Go</button>
                    <button type="button" id="clear-routes-button" data-bind="click: clearRoutes">Clear Routes</button>

                </section>
            </nav>
        </aside>
        <!-- GoogleMaps API -->
        <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Vs3ktrsweXIEICK-axcOk_Smy7-plgU&libraries=drawing,geometry,places&v=3&callback=view_model.initMap">
        </script>
        <!-- Slideout.js for off canvas menu -->
        <script defer src="./dist/js/lib/slideout-1.0.1/slideout.min.js" ></script>
        <!-- jQuery for DOM manipulation and AJAX -->
        <script defer type="text/javascript" src="./dist/js/lib/jquery.min.js"></script>
        <!-- knockout-3 for data responsiveness -->
        <script defer src="./dist/js/lib/knockout-3.4.1.js"></script>
        <!-- Application code base -->
        <script defer src="./dist/js/app.min.js"></script>
    </body>
</html>
